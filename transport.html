      * {
        font-family: "Nunito", serif;
        font-optical-sizing: auto;
        font-weight: normal;
        font-style: normal;
      }
      /* https://i.pinimg.com/736x/a9/3f/6c/a93f6ccdcf82721da17bdba5478c0b39.jpg */
      .col:hover {
        transform: scale(1.1); /* Increase size by 10% */
        transition: transform 0.3s ease-in-out; /* Smooth transition */
        cursor: pointer;
      }

      .carousel-inner {
        position: relative;
        width: 100%;
        overflow: hidden;
      }

      .carousel-inner .carousel-item img {
        height: 500px; /* Adjust this height as needed */
        object-fit: cover; /* Ensures images fit without distortion */
        width: 100%; /* Ensures images are responsive */
      }
      .carousel-inner {
        height: 100vh; /* Full-screen height */
      }

      .carousel-inner .carousel-item img {
        height: 75vh; /* Full-screen height */
        object-fit: cover; /* Ensures images fit without distortion */
        width: 100%; /* Ensures images are responsive */

    </style>

              type="button"

                aria-current="true"

              ></button>
              <button

                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner h-100">
              <div class="carousel-item active">
                <img
                  src="https://i.pinimg.com/736x/f2/33/44/f23344a12c72f1a0aa37e85615546e38.jpg"
                  class="d-block w-100"
                  alt="..."
                />
                <div
                  class="carousel-caption d-flex flex-column align-items-center justify-content-center"
                >
                  <h1
                    class="text-white fw-bold bg-dark bg-opacity-50 p-3 rounded"
                  >
                    قطار الحرمين 
                  </h1>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="https://i.pinimg.com/736x/af/2a/0c/af2a0cdea6358fe69f1b3f5cd3a205c0.jpg"

                  alt="..."

                    class="text-white fw-bold bg-dark bg-opacity-50 p-3 rounded"
                  >
                    مطار الملك خالد 
                  </h1>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="https://i.pinimg.com/736x/95/88/c9/9588c998e73837f698ba14a227e8eb1c.jpg"
                  class="d-block w-100"
                  alt="..."
                />
                <div
                  class="carousel-caption d-flex flex-column align-items-center justify-content-center"
                >
                  <h1
                    class="text-white fw-bold bg-dark bg-opacity-50 p-3 rounded"
                  >
                    النقل الترددي 
                  </h1>
                </div>
              </div>
            </div>

            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
